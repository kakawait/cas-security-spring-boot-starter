language: java
sudo: false
install: true

env:
  global:
    - CODECOV_TOKEN=ef9d3552-0999-48e4-a85b-29e32a5d6678

addons:
  sonarcloud:
    organization: "kakawait-github"
    token:
      secure: ""

jdk:
  - openjdk8

script:
  - ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar $([ "$TRAVIS_PULL_REQUEST" = "false" ] && echo "-Dsonar.branch.name=$TRAVIS_BRANCH")

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
